version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "marvindanig"
    assignees:
      - "marvindanig"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "automated"
  
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "marvindanig"
    assignees:
      - "marvindanig"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "github-actions"
      - "automated"
